    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .page-wrapper {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-brand-logo {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .cta-button {
            position: relative;
            display: inline-block;
            padding: 1rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .cta-button:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Hero Section */
        .hero-section {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .hero-bg-image.active {
            opacity: 0.4;
        }

        .hero-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.7) 100%);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            max-width: 1200px;
            padding: 0 2rem;
        }

        .hero-text-top {
            margin-bottom: 1rem;
        }

        .hero-text-top h2 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #fff;
            font-family: 'Cormorant Garamond', serif;
        }

        .hero-text-bottom {
            margin-top: 2rem;
        }

        .hero-text-bottom h1 {
            font-size: clamp(3rem, 12vw, 9rem);
            font-weight: 700;
            letter-spacing: 0.02em;
            color: #fff;
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
        }

        .hero-cta {
            margin-top: 3rem;
        }

        .hero-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            transition: all 0.4s ease;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .hero-button:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem 1.5rem;
            }

            .header-brand-logo {
                height: 40px;
            }

            .cta-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.8rem;
            }

            .hero-text-top h2 {
                font-size: clamp(1.5rem, 6vw, 3rem);
            }

            .hero-text-bottom h1 {
                font-size: clamp(2rem, 10vw, 5rem);
            }

            .hero-button {
                padding: 1rem 2rem;
                font-size: 0.9rem;
            }
        }

        /* GSAP Split Text */
        .gsap_split_word {
            display: inline-block;
            position: relative;
        }

        .gsap_split_letter {
            display: inline-block;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <a href="/" class="header-brand">
                <img src="https://images.squarespace-cdn.com/content/v1/641eca46d495e35ab9135e80/c91043fe-12b3-4862-8f45-cc43496f10f0/sl+4+blanc+sand+fond.png"
                     loading="lazy"
                     alt="Sophie Lerooy Logo"
                     class="header-brand-logo">
            </a>
            <a href="mailto:contact@sophielerooy.com" class="cta-button">Contact</a>
        </header>

        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-bg">
                <img src="https://images.squarespace-cdn.com/content/v1/641eca46d495e35ab9135e80/b26053e3-1b76-4757-b90b-5e73ba9f773a/IMG_5336.jpg" class="hero-bg-image active" alt="Sculpture 1">
                <img src="https://images.squarespace-cdn.com/content/v1/641eca46d495e35ab9135e80/4bf71508-605f-4c11-8166-9a6e6d01ae1c/IMG_5335.jpg" class="hero-bg-image" alt="Sculpture 2">
                <img src="https://images.squarespace-cdn.com/content/v1/641eca46d495e35ab9135e80/07200a28-bb18-4db9-bbc9-95bcaa5918de/IMG_5340.jpg" class="hero-bg-image" alt="Sculpture 3">
                <img src="https://images.squarespace-cdn.com/content/v1/641eca46d495e35ab9135e80/9d7cacf5-f524-4856-b0e8-34faeefd2fd3/IMG_0502.jpg" class="hero-bg-image" alt="Sculpture 4">
                <img src="https://images.squarespace-cdn.com/content/v1/641eca46d495e35ab9135e80/2736d987-aafd-453f-8a36-ed255c889911/IMG_0503.jpg" class="hero-bg-image" alt="Sculpture 5">
                <img src="https://images.squarespace-cdn.com/content/v1/641eca46d495e35ab9135e80/6f5de855-aaa4-4f53-b673-5e9e236a937e/RACHEL+1.jpg" class="hero-bg-image" alt="Sculpture 6">
                <img src="https://images.squarespace-cdn.com/content/v1/641eca46d495e35ab9135e80/f274e63d-c4ee-4774-9d9f-5d3e49bbdd1a/Rachel.jpg" class="hero-bg-image" alt="Sculpture 7">
                <img src="https://images.squarespace-cdn.com/content/v1/641eca46d495e35ab9135e80/108dfc22-5861-4714-865c-51e1056e2e81/RACHEL+2.jpg" class="hero-bg-image" alt="Sculpture 8">
                <img src="https://images.squarespace-cdn.com/content/v1/641eca46d495e35ab9135e80/e0e9bf97-26bf-42ce-a3ed-2d889aab5f6f/IMG_0504.jpg" class="hero-bg-image" alt="Sculpture 9">
                <img src="https://images.squarespace-cdn.com/content/v1/641eca46d495e35ab9135e80/ccff88b1-98d4-480c-af1a-2706f8085a84/IMG_5290.jpg" class="hero-bg-image" alt="Sculpture 10">
                <img src="https://images.squarespace-cdn.com/content/v1/641eca46d495e35ab9135e80/490ca1ce-a7a3-44f2-825d-ac61d6da4eb9/IMG_5292.jpg" class="hero-bg-image" alt="Sculpture 11">
                <img src="https://images.squarespace-cdn.com/content/v1/641eca46d495e35ab9135e80/65a65d86-7e89-4e6b-8552-97aee3a91e16/MIKA+photo+courte+-+Copie+version+carre.jpg" class="hero-bg-image" alt="Sculpture 12">

            </div>

            <div class="hero-content">
                <div class="hero-text-top">
                    <h2 class="hero-title-small">Découvrir</h2>
                </div>
                <div class="hero-text-bottom">
                    <h1 class="hero-title-large">L'Art Intemporel</h1>
                </div>
                <div class="hero-cta">
                    <a href="mailto:contact@sophielerooy.com" class="hero-button">
                        Découvrir la Galerie
                    </a>
                </div>
            </div>
        </section>
    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- Lenis Smooth Scroll -->
    <script src="https://unpkg.com/lenis@latest/dist/lenis.min.js"></script>

    <script>
        // Lenis Smooth Scroll
        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            smoothWheel: true,
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // Image Rotation
        const images = document.querySelectorAll('.hero-bg-image');
        let currentIndex = 0;

        function rotateImages() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(rotateImages, 4000);

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Split text animation helper
        function splitText(element) {
            const text = element.textContent;
            element.innerHTML = '';

            const words = text.split(' ');
            words.forEach((word, wordIndex) => {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'gsap_split_word';
                wordSpan.style.display = 'inline-block';
                wordSpan.style.marginRight = '0.3em';

                const letters = word.split('');
                letters.forEach((letter, letterIndex) => {
                    const letterSpan = document.createElement('span');
                    letterSpan.className = 'gsap_split_letter';
                    letterSpan.textContent = letter;
                    letterSpan.style.display = 'inline-block';
                    wordSpan.appendChild(letterSpan);
                });

                element.appendChild(wordSpan);
            });
        }

        // Apply split text
        const heroTitleSmall = document.querySelector('.hero-title-small');
        const heroTitleLarge = document.querySelector('.hero-title-large');

        splitText(heroTitleSmall);
        splitText(heroTitleLarge);

        // Animate letters
        const smallLetters = heroTitleSmall.querySelectorAll('.gsap_split_letter');
        const largeLetters = heroTitleLarge.querySelectorAll('.gsap_split_letter');

        gsap.fromTo(smallLetters,
            {
                y: 100,
                opacity: 0
            },
            {
                y: 0,
                opacity: 1,
                duration: 0.8,
                stagger: 0.03,
                ease: 'power3.out',
                delay: 0.5
            }
        );

        gsap.fromTo(largeLetters,
            {
                y: 100,
                opacity: 0
            },
            {
                y: 0,
                opacity: 1,
                duration: 0.8,
                stagger: 0.02,
                ease: 'power3.out',
                delay: 0.8
            }
        );

        // Animate CTA button
        gsap.fromTo('.hero-button',
            {
                y: 50,
                opacity: 0
            },
            {
                y: 0,
                opacity: 1,
                duration: 1,
                ease: 'power3.out',
                delay: 1.5
            }
        );

        // Header fade in
        gsap.fromTo('.header',
            {
                y: -50,
                opacity: 0
            },
            {
                y: 0,
                opacity: 1,
                duration: 1,
                ease: 'power3.out',
                delay: 0.3
            }
        );

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;

            gsap.to('.hero-bg-image.active', {
                x: mouseX * 30,
                y: mouseY * 30,
                duration: 0.5,
                ease: 'power2.out'
            });
        });
    </script>
</body>
